<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Thank you page</title>
</head>
<body>
    <div class="wrapper">
        <div class="card" id="thx-card">
            <img src="images/illustration-thank-you.svg" alt="phone exchanging data" id="phone-img">
            <h4 id="selection-info">You selected <span id="rating"></span> out of 5</h4>
            <h1 class="message">Thank You!</h1>
            <p class="request">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    <script>
        document.getElementById('rating').innerHTML = localStorage.getItem('yay');
    </script>
</body>
</html>
