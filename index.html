<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="wrapper">
    <div class="card">
      <div class="circle" id="star-circle">
        <img src="images/icon-star.svg" alt="star">
      </div>
      <h1 class="message">How did we do?</h1>
      <p class="request">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div id="numbers">
        <div class="hover-block" id="b1"><div class="circle" id="c1">1</div></div>
        <div class="hover-block" id="b2"><div class="circle" id="c2">2</div></div>
        <div class="hover-block" id="b3"><div class="circle" id="c3">3</div></div>
        <div class="hover-block" id="b4"><div class="circle" id="c4">4</div></div>
        <div class="hover-block" id="b5"><div class="circle" id="c5">5</div></div>
      </div>
      <p id="error"></p>
      <a href="#" id="submit-button">Submit</a>
    </div>
  </div>
  
  

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <!--
  You selected  !Add rating here!  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
  
  !Thank you state end!

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  <script src="index.js"></script>
</body>
</html>
